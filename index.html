<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Movie</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left-part">
            <a href="index.html"><img class="header__logo"/></a>
            <ul class="header__list">
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
            </ul>
        </div>
        <div class="header__right-part">
            <form class="header-search">
                <input class="header-search__input" type="text" class="header__search" placeholder="Поиск" />
            </form>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
        <section class="search-result"></section>
        <section class="hero"></section>
        <section class="premiers">
            <div class="slider">
                <div class="slider-line"></div>
                <div class="slider-panel">
                    <div class="arrows">
                        <div class="arrow-left"><i class="fa-solid fa-chevron-left" onclick="prev()"></i></div>
                        <div class="arrow-right"><i class="fa-solid fa-chevron-right" onclick="next()"></i></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="movies"></section>
    </div>
    <section class="random">
        <div class="random-container">
        <div class="random__left-part">
            <h2 class="random__title">Случайный фильм по жанру</h2>
            <p class="loading"></p>
            <form class="random-form" action="">
                <select  name="" id="select-list" >
                    <!-- <option selected>Жанр</option> -->
                    <option value="Драма">Драма</option>
                    <option value="Комедия">Комедия</option>
                    <option value="Ужасы">Ужасы</option>
                    <!-- <option value="Боевик">Боевик</option> -->
                    <option value="Триллер">Триллер</option>
                    <!-- <option value="Фонтастика">Фонтастика</option> -->
                </select>
            </form>
        </div>
        <div class="random__right-part">
            <div class="random-movie"></div>
            <img class="random-basic-img" src="./assets/images/icons/random-icon(need_to_change).png">
        </div>
    </div>
    </section>
    </main>
    <footer class="footer"></footer>
    <script src="index.js" type="module"></script>
</body>
</html>
