<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.scss">
    <title>Movie</title>
</head>
<body>
    <header class="header"></header>
    <main>

        <section class="hero"></section>
        <section class="movies">
            <h2 class="section_title">Movies</h2>
            <div class="movies__container">
                <button class="gallery-btn gallery-btn--left">
                    <img class="btn--left" src="./assets/images/btn_gallery.svg" alt="стрелка влево">
                </button>
                <ul class="list movies-list">
                </ul>
                <button class="gallery-btn gallery-btn--right">
                    <img class="btn--right" src="./assets/images/btn_gallery.svg" alt="стрелка вправо">
                </button>
            </div>
        </section>
      <!--   модальное окно -->
        <section class="modal-window">
            <div class="modal-window__container modal-window__container--active">
                <button class="modal-window__btn">
                    <img src="./assets/images/cancel-btn.svg" alt="close">
                </button>
                <div class="modal-window__img-box">
                    <img class="modal-window__img">
                </div>
                <div class="modal-window__description">
                    <h3 class="modal-window__title"></h3>
                    <p class="modal-window__year"></p>
                    <p class="modal-window__country"></p>
                    <p class="modal-window__genres"></p>
                    <p class="modal-window__text"></p>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer"></footer>
    <script src="index.js" type="module"></script>
</body>
</html>
