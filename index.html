<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/swiper@10.1.0/swiper-bundle.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Movie</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left-part">
            <a href="index.html"><img class="header__logo"/></a>
            <ul class="header__list">
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
            </ul>
        </div>
        <div class="header__right-part">
            <form class="header-search">
                <input class="header-search__input" type="text" class="header__search" placeholder="Поиск" />
            </form>
        </div>
        </div>
    </header>
    <main>

        <section class="hero">
            
            <body>
                <swiper-container class="mySwiper" pagination="true" effect="coverflow" grab-cursor="true" centered-slides="true"
                  slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0" coverflow-effect-depth="100"
                  coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true">
                </swiper-container>
        </section>


<!-- Галерея с фильмами -->
<section class="movies-gallery">
    <h2 class="section_title">Movies</h2>
    <div class="movies__container">
        <button class="gallery-btn gallery-btn--left">
            <img class="btn--left" src="./assets/images/btn_gallery.svg" alt="стрелка влево">
        </button>
        <ul class="list movies-list">
        </ul>
        <button class="gallery-btn gallery-btn--right">
            <img class="btn--right" src="./assets/images/btn_gallery.svg" alt="стрелка вправо">
        </button>
    </div>
</section>
<!--   модальное окно -->
<section class="modal-window">
    <div class="modal-window__container">
        <button class="modal-window__btn">
            <img src="./assets/images/cancel-btn.svg" alt="close">
        </button>
        <div class="modal-window__img-box">
            <img class="modal-window__img">
        </div>
        <div class="modal-window__description">
            <h3 class="modal-window__title"></h3>
            <p class="modal-window__year"></p>
            <p class="modal-window__country"></p>
            <p class="modal-window__genres"></p>
            <p class="modal-window__text"></p>
        </div>
    </div>

</section>
    <section class="popular-movies"></section>
</div>
<section class="random">
    <div class="random-container">
        <div class="random__left-part">
            <h2 class="random__title">Случайный фильм по жанру</h2>
            <p class="loading"></p>
            <form class="random-form" action="">
                <select name="" id="select-list">
                    <!-- <option selected>Жанр</option> -->
                    <option value="Драма">Драма</option>
                    <option value="Комедия">Комедия</option>
                    <option value="Ужасы">Ужасы</option>
                    <!-- <option value="Боевик">Боевик</option> -->
                    <option value="Триллер">Триллер</option>
                    <!-- <option value="Фонтастика">Фонтастика</option> -->
                </select>
            </form>
        </div>
        <div class="random__right-part">
            <div class="random-movies"><img class="random-basic-img"
                    src="./assets/images/icons/random-icon(need_to_change).png"></div>
        </div>
    </div>
</section>
<section class="top-250-films container">
    <h2 class="top-250-films__title">Топ лучших фильмов</h2>
    <div class="top-250-films__boxes">
        <div class="top-250-films__box">
        </div>
    </div>
    <button class="top-250-films__button ">Показать больше</button>
</section>
</main>
<footer class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js" type="module"></script>
<script src="index.js" type="module"></script>
</body>

</html>
