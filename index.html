<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.scss" />
    <link rel="stylesheet" href="./index.css" />
    <title>Movie</title>
  </head>
  <body>
    <header class="header__container">
      <div class="header__left-part">
        <a href="index.html" class="header__logo">Будет текст</a>
        <ul class="header__list">
          <li class="list__item"></li>
          <li class="list__item"></li>
          <li class="list__item"></li>
        </ul>
      </div>
      <div class="header__right-part">
        <form>
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="popular-movies"></div>
    </div>
    <!-- Всплывающее модальное окно для результатов поиска -->
    <section class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <div class="modal-header">
          <button class="modal-close" id="modalCloseBtn">&#10006;</button>
          <h2>Результаты поиска</h2>
          <button class="modal-prev" id="modalPrevBtn">
            Предыдущая страница
          </button>
          <button class="modal-next" id="modalNextBtn">
            Следующая страница
          </button>
        </div>
        <div class="search-movies" id="searchMovies"></div>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
